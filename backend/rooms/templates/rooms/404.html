{% extends 'rooms/base.html' %} {% block title %}Room Not Found - Social Echo
Chamber{% endblock %} {% block content %}
<div style="text-align: center; padding: 4rem 0">
  <div
    style="font-size: 4rem; margin-bottom: 1rem; color: var(--text-secondary)"
  >
    <i class="fas fa-search"></i>
  </div>
  <h1 style="font-size: 2.5rem; margin-bottom: 1rem">Room Not Found</h1>
  <p
    style="
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    "
  >
    The room you're looking for doesn't exist or has been deleted.
  </p>
  <div
    style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap"
  >
    <a href="{% url 'rooms:index' %}" class="btn btn-primary">
      <i class="fas fa-home icon-sm"></i>
      Browse Rooms
    </a>
    <button onclick="history.back()" class="btn btn-secondary">
      <i class="fas fa-arrow-left icon-sm"></i>
      Go Back
    </button>
  </div>
</div>
{% endblock %}
